---
organization:
  name: Shaharia Lab
  logo: http://example.com

discovery:
  name: Infrastructure Discovery
  description: Some description text
  worker_pool_size: 1

storage:
  batch_size: 2
  engines:
    postgresql:
      host: "localhost"
      port: 5432
      user: "app"
      password: "pass"
      db: "app"
    neo4j:
      config_key: "value"
  default_engine: postgresql

source:
  fs_one:
    type: file_system
    configuration:
      root_directory: "/some/path"
    fields:
      - machineHost
      - rootDirectory

  fs_two:
    type: file_system
    configuration:
      root_directory: "/some/other/path"
    fields:
      - rootDirectory
      - machineHost

  github_repo:
    type: github_repository
    configuration:
      user_or_org: "some_org"
      token: "token"
    fields:
      - company
      - homepage
      - language
      - organization
      - stars
      - git_url
      - owner_login
      - owner_name
      - topics
  aws_ec2_one:
    type: aws_ec2
    configuration: &aws_conf
      access_key: "xxxx"
      secret_key: "xxxx"
      session_token: "xxxx"
      region: "x"
      account_id: "xxx"
    fields:
      - instance_id
      - image_id
      - private_dns_name
      - instance_type
      - architecture
      - instance_lifecycle
      - instance_state
      - vpc_id
      - tags
  aws_ecr_one:
    type: aws_ecr
    configuration: *aws_conf
    fields:
      - repository_name
      - repository_uri
      - registry_id
      - arn
      - tags
  aws_rds_one:
    type: aws_rds
    configuration: *aws_conf
    fields:
      - instance_id
      - region
      - arn
      - tags
  aws_s3_one:
    type: aws_s3
    configuration: *aws_conf
    fields:
      - bucket_name
      - arn
      - tags
relations:
  criteria:
    - name: "file-system-rule1"
      source:
        kind: "FilePath"
        meta_key: "rootDirectory"
        meta_value: "/some/path"
      target:
        kind: "FilePath"
        meta_key: "rootDirectory"
        meta_value: "/some/path"