<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cytoscape.js with JSON data</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 1200px;
            height: 800px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="cy"></div>

<script>
    // JSON data for the elements
    const elements = {{ .Elements }};

    // create cytoscape instance with options
    const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: elements,
        style: [
            {
                selector: 'node',
                style: {
                    'background-color': '#666',
                    'label': 'data(label)'
                }
            },
            {
                selector: 'edge',
                style: {
                    'width': 3,
                    'line-color': '#ccc',
                    'target-arrow-color': '#ccc',
                    'target-arrow-shape': 'triangle'
                }
            }
        ],
        layout: {
            name: 'grid'
        }
    });
</script>
</body>
</html>
