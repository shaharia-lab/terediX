<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Bootstrap 5</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">terediX Explorer</a>
    </div>
</nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Metric One</h5>
                    <p class="card-text">Value</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Metric Two</h5>
                    <p class="card-text">Value</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Metric Three</h5>
                    <p class="card-text">Value</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">
                Advanced Filter
            </button>
            <div class="collapse" id="filterCollapse">
                <div class="card card-body mb-3">
                    <form id="filterForm">
                        <div class="mb-3">
                            <label for="kindDropdown" class="form-label">Kind</label>
                            <select class="form-select" id="kindDropdown">
                                <option value>All</option>
                                <option value="file_system">File System</option>
                                <option value="aws_ec2">AWS EC2</option>
                                <option value="aws_ecr">AWS ECR</option>
                                <option value="aws_s3">AWS S3</option>
                                <option value="aws_rds">AWS RDS</option>
                                <option value="GitHubRepository">GitHub Repository</option>
                                <!-- Other kinds as options -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="metadataKeys" class="form-label">Metadata Key</label>
                            <select class="form-select" id="metadataKeys">
                                <!-- Options will be populated based on kind selection -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="metadataValue" class="form-label">Metadata Value</label>
                            <input type="text" class="form-control" id="metadataValue">
                        </div>
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <table id="resourceTable" class="table table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Kind</th>
                            <th>Name</th>
                            <th>External ID</th>
                            <th>Fetched At</th>
                            <th>Scanner</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <!-- Data rows will be inserted here -->
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul id="pagination" class="pagination">
                            <!-- Pagination buttons will be inserted here -->
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
