<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | TerediX</title>
    <link rel="stylesheet" type="text/css" href="/ui/assets/dashboard.css">
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
        <!-- Sidebar content (e.g., navigation links) -->
        <p>Sidebar Content</p>
    </aside>
    <div class="content">
        <header class="page-header">
            <h1>Dashboard</h1>
            <!-- Breadcrumb navigation -->
            <nav>Explore your resources</nav>
        </header>
        <section class="filters">
            <!-- Filtering input fields -->
            <input type="text" placeholder="Filter 1">
            <input type="text" placeholder="Filter 2">
            <input type="text" placeholder="Filter 3">
            <input type="text" placeholder="Filter 4">
        </section>
        <section class="data-table">
            <!-- Data table -->
            <table>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                    <th>Column 5</th>
                    <th>Column 6</th>
                </tr>
                <!-- Table rows -->
            </table>
        </section>
    </div>
</div>
</body>
</html>
